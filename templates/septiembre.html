<ion-view view-title="Reportes" ng-init="find()">
     

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="reporte in reportes | orderBy: 'reporte.created':true" ng-show="septiembre(reporte.created)" href="#/tab/reportes/{{reporte._id}}">
     {{reporte.created|date:'medium'}}   

      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
