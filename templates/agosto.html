<ion-view view-title="Reportes" ng-init="find()">     
  <ion-content>
  <p ng-show="!agosto(reporte.created)" style="font-size: 20px">No existen registros que correspondan con el mes de agosto</p>
    <ion-list>
      <ion-item ng-repeat="reporte in reportes | orderBy: 'reporte.created':true" ng-show="agosto(reporte.created)" href="#/tab/reportes/{{reporte._id}}">
     {{reporte.created|date:'medium'}}   

      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
