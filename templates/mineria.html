<ion-view view-title="Mineria de Datos">
	<ion-content>
		<h2>Ingrese el tipo de suelo</h2>
		<form ng-submit="valorSuelo()" accept-charset="utf-8" name="mineriaForm">
      		<select ng-model="suelo" type="text" placeholder="Suelo" class="form-control" name="suelo" ng-options="x for x in suelos" required>
      			<option></option>
      		</select>
      		<span style="color:red" ng-show="mineriaForm.suelo.$dirty && mineriaForm.suelo.$invalid">
               <span ng-show="mineriaForm.suelo.$error.required">El tipo de suelo es requerido</span>
             </span>
             <br>
      		<input type="submit" value="Ingresar" ng-disabled="mineriaForm.suelo.$dirty && mineriaForm.suelo.$invalid" class="btn btn-success">
      	</form>
      	<br>
      	Patron de comportamiento en el talud
      	<br>
      	Condiciones propicias para ocurrencia de deslizamiento: {{resultado}}
	</ion-content>
</ion-view>
