<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
 
    <ion-tab title="Usuarios" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/users">
    <ion-nav-view name="tab-users"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Mineria Datos" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/mineria">
    <ion-nav-view name="tab-mineria"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Inicio" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="GrÃ¡ficas" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/grafica">
    <ion-nav-view name="tab-grafica"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Reportes" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/reportes">
    <ion-nav-view name="tab-reportes"></ion-nav-view>
  </ion-tab>




</ion-tabs>
