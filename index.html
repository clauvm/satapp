    document.addEventListener("deviceready", onDeviceReady, false);
      function onDeviceReady(){
    
  var global = "no cambio";
       

var push = PushNotification.init({ "android": {"senderID": "195582634716"},
"ios": {"alert": "true", "badge": "true", "sound": "true"}, "windows": {} } );
push.on('registration', function(data) {
//console.log(data.registrationId);
//alert(data.registrationId);
global = "Global:"+data.registrationId;
 var message = new Messaging.Message(global);
     message.destinationName = '/sat/gcm';
     message.qos = 2;
     client.send(message);
  

});
push.on('notification', function(data) {
console.log(data.message);
alert(data.title+" Message: " +data.message);
// data.title,
// data.count,
// data.sound,
// data.image,
// data.additionalData
});
push.on('error', function(e) {
alert(e.message);
});
//publicar(global,'/cognitive/gcm',2);
}
